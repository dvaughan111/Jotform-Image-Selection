<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Reset with higher specificity to override JotForm styles */
        #image-selection-widget * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1;
        }
        
        #image-selection-widget {
            font-family: 'Futura', Arial, sans-serif;
            background: transparent !important;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .image-row {
            display: flex !important;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: nowrap !important;
            flex-direction: row !important;
            width: 100%;
        }
        
        .image-option {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            flex-shrink: 0;
        }
        
        .image-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .image-option.selected {
            transform: scale(1.05);
            box-shadow: 0 0 0 4px #3498db, 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        
        .image-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .or-separator {
            font-family: 'Futura', Arial, sans-serif;
            font-weight: 700;
            font-size: 16pt;
            color: #ffffff;
            margin: 0 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }
        
        .submit-btn {
            display: block;
            width: 200px;
            margin: 30px auto 10px;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            font-family: 'Futura', Arial, sans-serif;
        }
        
        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .completion-message {
            text-align: center;
            font-size: 1.2rem;
            color: #27ae60;
            margin-top: 20px;
            font-weight: 600;
            height: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        /* Force horizontal layout even on mobile */
        @media (max-width: 768px) {
            .image-row {
                flex-wrap: nowrap !important;
                flex-direction: row !important;
                overflow-x: auto;
                justify-content: flex-start;
                padding-bottom: 10px;
            }
            
            .or-separator {
                margin: 0 15px;
                flex-shrink: 0;
            }
            
            .image-option {
                width: 150px;
                height: 150px;
                flex-shrink: 0;
            }
            
            /* Hide scrollbar for cleaner look but keep functionality */
            .image-row::-webkit-scrollbar {
                display: none;
            }
            
            .image-row {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
        
        /* Additional specificity to override JotForm styles */
        body #image-selection-widget .image-row {
            display: flex !important;
            flex-direction: row !important;
        }
    </style>
</head>
<body>
    <div id="image-selection-widget">
        <div class="widget-container" id="widget">
            <!-- Image pairs will be generated here -->
        </div>
        
        <button class="submit-btn" id="submitBtn">Submit Selections</button>
        <div class="completion-message" id="completionMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const widgetContainer = document.getElementById('widget');
            const submitBtn = document.getElementById('submitBtn');
            const completionMessage = document.getElementById('completionMessage');
            
            // Base URL for your images
            const baseImageUrl = 'https://dvaughan111.github.io/Jotform-Image-Selection/images/';
            
            // Generate 4 rows of image pairs (from 2.png to 9.png)
            for (let i = 0; i < 4; i++) {
                const row = document.createElement('div');
                row.className = 'image-row';
                
                // Calculate image numbers (2-9)
                const image1Number = i * 2 + 2;
                const image2Number = i * 2 + 3;
                
                // First image
                const image1 = document.createElement('div');
                image1.className = 'image-option';
                image1.dataset.choice = `pair-${i+1}-option1`;
                image1.innerHTML = `<img src="${baseImageUrl}${image1Number}.png" alt="Option ${image1Number}">`;
                
                // OR separator
                const orSeparator = document.createElement('div');
                orSeparator.className = 'or-separator';
                orSeparator.textContent = 'OR';
                
                // Second image
                const image2 = document.createElement('div');
                image2.className = 'image-option';
                image2.dataset.choice = `pair-${i+1}-option2`;
                image2.innerHTML = `<img src="${baseImageUrl}${image2Number}.png" alt="Option ${image2Number}">`;
                
                // Add click event listeners to images
                image1.addEventListener('click', function() {
                    selectOption(this, image2);
                });
                
                image2.addEventListener('click', function() {
                    selectOption(this, image1);
                });
                
                // Append elements to row
                row.appendChild(image1);
                row.appendChild(orSeparator);
                row.appendChild(image2);
                
                // Append row to widget container
                widgetContainer.appendChild(row);
            }
            
            // Function to handle selection
            function selectOption(selectedElement, otherElement) {
                selectedElement.classList.add('selected');
                otherElement.classList.remove('selected');
            }
            
            // Submit button handler
            submitBtn.addEventListener('click', function() {
                // Check if all pairs have a selection
                const selectedOptions = document.querySelectorAll('.image-option.selected');
                
                if (selectedOptions.length === 4) {
                    completionMessage.textContent = 'Thank you for completing all selections!';
                    completionMessage.style.color = '#27ae60';
                    submitBtn.textContent = 'Completed!';
                    submitBtn.style.background = '#27ae60';
                    submitBtn.disabled = true;
                    
                    // Prepare data for submission
                    const selections = [];
                    selectedOptions.forEach(option => {
                        selections.push(option.dataset.choice);
                    });
                    
                    console.log('User selections:', selections);
                } else {
                    completionMessage.textContent = 'Please make a selection for each pair.';
                    completionMessage.style.color = '#e74c3c';
                    
                    // Shake animation for feedback
                    completionMessage.animate([
                        { transform: 'translateX(0)' },
                        { transform: 'translateX(-10px)' },
                        { transform: 'translateX(10px)' },
                        { transform: 'translateX(0)' }
                    ], {
                        duration: 300,
                        iterations: 1
                    });
                }
            });
        });
    </script>
</body>
</html>
