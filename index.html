<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Vibe? Personality Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: transparent;
            overflow: hidden;
        }

        .widget-container {
            background: transparent;
            padding: 20px 0;
        }

        .image-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 35px;
            width: 100%;
        }

        .image-option {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.7);
            flex-shrink: 0;
            background: transparent;
        }

        .image-option:hover {
            transform: translateY(-5px);
            border-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .image-option.selected {
            transform: scale(1.03);
            border: 3px solid #8f118d !important;
            box-shadow: 0 0 20px rgba(143, 17, 141, 0.5);
        }

        .image-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: transparent;
        }

        .or-separator {
            font-family: 'Futura', 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 18pt;
            color: #ffffff;
            margin: 0 30px;
            padding: 0 10px;
            flex-shrink: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        h1 { 
            text-align: center;
            font-family: 'Futura', sans-serif;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 850px) {
            .image-option {
                width: 270px;
                height: 270px;
            }

            .image-option.selected {
                border: 3px solid #8f118d !important;
            }
            
            .or-separator {
                margin: 0 25px;
            }
        }

        @media (max-width: 768px) {
            .image-row {
                flex-direction: column;
            }

            .or-separator {
                margin: 15px 0;
            }

            .image-option {
                width: 250px;
                height: 250px;
            }

            .image-option.selected {
                border: 3px solid #8f118d !important;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        /* Background elements to show transparency */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 15s infinite ease-in-out;
        }
        
        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #ff9966;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: #38ef7d;
            top: 60%;
            left: 15%;
            animation-delay: -5s;
        }
        
        .bg-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            background: #8e2de2;
            top: 30%;
            right: 10%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <h1>What's Your Vibe?</h1>
        <p class="instructions">Select one image from each pair to discover your personality vibe</p>
        
        <div class="widget-container" id="widget"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const widgetContainer = document.getElementById('widget');

            // Using placeholder images with transparent backgrounds
            const baseImageUrl = 'https://placehold.co/300x300/transparent/white?text=Image+';
            
            const imageMeanings = {
                1: "Introverted, homebody, enjoys quiet time",
                2: "Social, enjoys entertainment, external stimulation",
                3: "Adventurous, nature-loving, spontaneous",
                4: "Comfort-seeking, luxury-loving, practical",
                5: "Energetic, social, thrill-seeking",
                6: "Sophisticated, cultured, refined tastes",
                7: "Casual, comfort-focused, indulgent",
                8: "Health-conscious, disciplined, mindful"
            };

            // Create image selection pairs
            for (let i = 0; i < 4; i++) {
                const row = document.createElement('div');
                row.className = 'image-row';

                const image1Number = (i * 2) + 1;
                const image2Number = (i * 2) + 2;

                const image1 = document.createElement('div');
                image1.className = 'image-option';
                image1.dataset.choice = `option${image1Number}`;
                image1.dataset.value = image1Number;
                image1.innerHTML = `<img src="${baseImageUrl}${image1Number}" alt="Option ${image1Number}">`;

                const orSeparator = document.createElement('div');
                orSeparator.className = 'or-separator';
                orSeparator.textContent = 'OR';

                const image2 = document.createElement('div');
                image2.className = 'image-option';
                image2.dataset.choice = `option${image2Number}`;
                image2.dataset.value = image2Number;
                image2.innerHTML = `<img src="${baseImageUrl}${image2Number}" alt="Option ${image2Number}">`;

                image1.addEventListener('click', function() {
                    selectOption(this, image2);
                });

                image2.addEventListener('click', function() {
                    selectOption(this, image1);
                });

                row.appendChild(image1);
                row.appendChild(orSeparator);
                row.appendChild(image2);

                widgetContainer.appendChild(row);
            }

            function selectOption(selectedElement, otherElement) {
                selectedElement.classList.add('selected');
                otherElement.classList.remove('selected');
                
                // Check if all pairs have been selected
                checkAllSelected();
            }

            function checkAllSelected() {
                const selectedOptions = document.querySelectorAll('.image-option.selected');
                
                if (selectedOptions.length === 4) {
                    // All pairs have been selected
                    const selectedValues = Array.from(selectedOptions).map(option =>
                        parseInt(option.dataset.value));

                    // In a real implementation, this would submit the form
                    // or navigate to the next page with the results
                    console.log("Selected values:", selectedValues);
                    
                    // Show a message (in a real implementation, this would be handled by the form)
                    setTimeout(() => {
                        alert("All selections complete! Click the form's next button to see your results.");
                    }, 500);
                }
            }
        });
    </script>
</body>
</html>
