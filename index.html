<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Vibe Selector</title>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Futura', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
            font-size: 32px;
        }
        
        .images-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .image-column {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .image-wrapper {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .image-wrapper img {
            width: 180px; /* Increased by 50% from 120px */
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid #e6e6e6;
            transition: all 0.3s ease;
            padding: 10px; /* Added padding */
        }
        
        .image-wrapper:hover img {
            transform: scale(1.05);
            border-color: #4a90e2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .image-wrapper.selected img {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }
        
        .or-separator {
            margin: 0 15px;
        }
        
        .or-separator img {
            width: 60px;
            height: 60px;
        }
        
        .guess-button {
            display: block;
            margin: 0 auto;
            background-color: transparent;
            color: #fff;
            font-family: 'Futura', sans-serif;
            font-weight: 700;
            font-size: 20px;
            padding: 15px 40px;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .guess-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.25);
        }
        
        .guess-button:active {
            transform: translateY(1px);
        }
        
        .image-label {
            display: block;
            text-align: center;
            margin-top: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What's Your Vibe?</h1>
        
        <div class="images-container">
            <div class="image-column">
                <div class="image-wrapper">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cG9ydHJhaXR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Calm">
                    <span class="image-label">Calm</span>
                </div>
                <div class="image-wrapper">
                    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cG9ydHJhaXR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Creative">
                    <span class="image-label">Creative</span>
                </div>
            </div>
            
            <div class="or-separator">
                <img src="https://dvaughan111.github.io/Jotform-Image-Selection/images/Personality_Guess.png" alt="OR">
            </div>
            
            <div class="image-column">
                <div class="image-wrapper">
                    <img src="https://images.unsplash.com/photo-1552058544-f2b08422138a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cG9ydHJhaXR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Energetic">
                    <span class="image-label">Energetic</span>
                </div>
                <div class="image-wrapper">
                    <img src="https://images.unsplash.com/photo-1567532939604-b6b5b0db2604?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cG9ydHJhaXR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Thoughtful">
                    <span class="image-label">Thoughtful</span>
                </div>
            </div>
        </div>
        
        <button class="guess-button">Guess my vibe!</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageWrappers = document.querySelectorAll('.image-wrapper');
            
            imageWrappers.forEach(wrapper => {
                wrapper.addEventListener('click', function() {
                    // Remove selected class from all images
                    imageWrappers.forEach(w => w.classList.remove('selected'));
                    
                    // Add selected class to clicked image
                    this.classList.add('selected');
                });
            });
            
            const guessButton = document.querySelector('.guess-button');
            guessButton.addEventListener('click', function() {
                const selected = document.querySelector('.image-wrapper.selected');
                
                if (selected) {
                    const vibe = selected.querySelector('.image-label').textContent;
                    alert(`Your vibe is: ${vibe}!`);
                } else {
                    alert('Please select an image first!');
                }
            });
        });
    </script>
</body>
</html>
