<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Futura', Arial, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .widget-container {
            background: transparent;
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .image-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .image-option {
            width: 256px;
            height: 256px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
            flex-shrink: 0;
        }
        
        .image-option:hover {
            transform: translateY(-5px);
            border-color: #3498db;
        }
        
        .image-option.selected {
            transform: scale(1.02);
            border: 2px solid #3498db;
        }
        
        .image-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .or-separator {
            font-family: 'Futura', Arial, sans-serif;
            font-weight: 700;
            font-size: 20pt;
            color: #ffffff;
            margin: 0 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            padding: 0 10px;
            flex-shrink: 0;
        }
        
        @media (max-width: 850px) {
            .image-option {
                width: 220px;
                height: 220px;
            }
        }
        
        @media (max-width: 768px) {
            .image-row {
                flex-direction: column;
            }
            
            .or-separator {
                margin: 15px 0;
            }
            
            .image-option {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container" id="widget">
        <!-- Image pairs will be generated here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const widgetContainer = document.getElementById('widget');
            
            // Base URL for your images - updated to use images 1-14
            const baseImageUrl = 'https://dvaughan111.github.io/Jotform-Image-Selection/images/';
            
            // Generate 7 rows of image pairs (from 1.png to 14.png)
            for (let i = 0; i < 7; i++) {
                const row = document.createElement('div');
                row.className = 'image-row';
                
                // Calculate image numbers (1-14)
                const image1Number = i * 2 + 1;
                const image2Number = i * 2 + 2;
                
                // First image
                const image1 = document.createElement('div');
                image1.className = 'image-option';
                image1.dataset.choice = `pair-${i+1}-option1`;
                image1.innerHTML = `<img src="${baseImageUrl}${image1Number}.png" alt="Option ${image1Number}">`;
                
                // OR separator
                const orSeparator = document.createElement('div');
                orSeparator.className = 'or-separator';
                orSeparator.textContent = 'OR';
                
                // Second image
                const image2 = document.createElement('div');
                image2.className = 'image-option';
                image2.dataset.choice = `pair-${i+1}-option2`;
                image2.innerHTML = `<img src="${baseImageUrl}${image2Number}.png" alt="Option ${image2Number}">`;
                
                // Add click event listeners to images
                image1.addEventListener('click', function() {
                    selectOption(this, image2);
                });
                
                image2.addEventListener('click', function() {
                    selectOption(this, image1);
                });
                
                // Append elements to row
                row.appendChild(image1);
                row.appendChild(orSeparator);
                row.appendChild(image2);
                
                // Append row to widget container
                widgetContainer.appendChild(row);
            }
            
            // Function to handle selection
            function selectOption(selectedElement, otherElement) {
                selectedElement.classList.add('selected');
                otherElement.classList.remove('selected');
            }
        });
    </script>
</body>
</html>
