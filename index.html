<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Futura', Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .instructions {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .widget-container {
            background: transparent;
            padding: 20px 0;
        }
        
        .image-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .image-option {
            width: 320px;
            height: 320px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }
        
        .image-option:hover {
            transform: translateY(-5px);
            border-color: #3498db;
        }
        
        .image-option.selected {
            transform: scale(1.02);
            border: 2px solid #3498db;
        }
        
        .image-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .or-separator {
            font-family: 'Futura', Arial, sans-serif;
            font-weight: 700;
            font-size: 20pt;
            color: #ffffff;
            margin: 0 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            padding: 0 10px;
        }
        
        .submit-btn {
            display: block;
            width: 200px;
            margin: 30px auto 10px;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Futura', Arial, sans-serif;
        }
        
        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .completion-message {
            text-align: center;
            font-size: 1.2rem;
            color: #27ae60;
            margin-top: 20px;
            font-weight: 600;
            height: 30px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        @media (max-width: 850px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            .image-option {
                width: 280px;
                height: 280px;
            }
        }
        
        @media (max-width: 768px) {
            .image-row {
                flex-direction: column;
            }
            
            .or-separator {
                margin: 15px 0;
            }
            
            .image-option {
                width: 240px;
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Selection Widget</h1>
            <p class="instructions">Select your preference from each pair of images. Click on the image you prefer.</p>
        </header>
        
        <div class="widget-container" id="widget">
            <!-- Image pairs will be generated here -->
        </div>
        
        <button class="submit-btn" id="submitBtn">Submit Selections</button>
        <div class="completion-message" id="completionMessage"></div>
    </div>
    
    <footer>
        <p>Created for JotForm | Hosted on GitHub</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const widgetContainer = document.getElementById('widget');
            const submitBtn = document.getElementById('submitBtn');
            const completionMessage = document.getElementById('completionMessage');
            
            // Base URL for your images
            const baseImageUrl = 'https://dvaughan111.github.io/Jotform-Image-Selection/images/';
            
            // Generate 4 rows of image pairs (from 2.png to 9.png)
            for (let i = 0; i < 4; i++) {
                const row = document.createElement('div');
                row.className = 'image-row';
                
                // Calculate image numbers (2-9)
                const image1Number = i * 2 + 2;
                const image2Number = i * 2 + 3;
                
                // First image
                const image1 = document.createElement('div');
                image1.className = 'image-option';
                image1.dataset.choice = `pair-${i+1}-option1`;
                image1.innerHTML = `<img src="${baseImageUrl}${image1Number}.png" alt="Option ${image1Number}">`;
                
                // OR separator
                const orSeparator = document.createElement('div');
                orSeparator.className = 'or-separator';
                orSeparator.textContent = 'OR';
                
                // Second image
                const image2 = document.createElement('div');
                image2.className = 'image-option';
                image2.dataset.choice = `pair-${i+1}-option2`;
                image2.innerHTML = `<img src="${baseImageUrl}${image2Number}.png" alt="Option ${image2Number}">`;
                
                // Add click event listeners to images
                image1.addEventListener('click', function() {
                    selectOption(this, image2);
                });
                
                image2.addEventListener('click', function() {
                    selectOption(this, image1);
                });
                
                // Append elements to row
                row.appendChild(image1);
                row.appendChild(orSeparator);
                row.appendChild(image2);
                
                // Append row to widget container
                widgetContainer.appendChild(row);
            }
            
            // Function to handle selection
            function selectOption(selectedElement, otherElement) {
                selectedElement.classList.add('selected');
                otherElement.classList.remove('selected');
            }
            
            // Submit button handler
            submitBtn.addEventListener('click', function() {
                // Check if all pairs have a selection
                const selectedOptions = document.querySelectorAll('.image-option.selected');
                
                if (selectedOptions.length === 4) {
                    completionMessage.textContent = 'Thank you for completing all selections!';
                    completionMessage.style.color = '#27ae60';
                    submitBtn.textContent = 'Completed!';
                    submitBtn.style.background = '#27ae60';
                    submitBtn.disabled = true;
                    
                    // Prepare data for submission
                    const selections = [];
                    selectedOptions.forEach(option => {
                        selections.push(option.dataset.choice);
                    });
                    
                    console.log('User selections:', selections);
                } else {
                    completionMessage.textContent = 'Please make a selection for each pair.';
                    completionMessage.style.color = '#e74c3c';
                    
                    // Shake animation for feedback
                    completionMessage.animate([
                        { transform: 'translateX(0)' },
                        { transform: 'translateX(-10px)' },
                        { transform: 'translateX(10px)' },
                        { transform: 'translateX(0)' }
                    ], {
                        duration: 300,
                        iterations: 1
                    });
                }
            });
        });
    </script>
</body>
</html>
