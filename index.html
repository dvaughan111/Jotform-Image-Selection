<!DOCTYPE html>
<html lang="en">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>What's Your Vibe? Personality Quiz v2</title>

   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: 'Montserrat', sans-serif;
           background: transparent;
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           padding: 20px;
           color: #fff;
       }

       html {
           background: transparent;
       }

       .container {
           width: 100%;
           max-width: 800px;
           background: transparent;
           overflow: hidden;
       }

       .widget-container {
           background: transparent;
           padding: 20px 0;
       }

       .image-row {
           display: flex;
           justify-content: center;
           align-items: center;
           margin-bottom: 35px;
           width: 100%;
       }

       .image-option {
           width: 300px;
           height: 300px;
           border-radius: 15px;
           overflow: hidden;
           cursor: pointer;
           transition: all 0.3s ease;
           position: relative;
           border: 2px solid #ffffff; /* 2px border around all image containers */
           flex-shrink: 0;
           background: transparent; /* Transparent image containers */
       }

       .image-option:hover {
           transform: translateY(-5px);
           border-color: #ffffff;
       }

       .image-option.selected {
           transform: scale(1.03);
           border: 2px solid #ffffff; /* Keep 2px border when selected */
       }

       .image-option img {
           width: 100%;
           height: 100%;
           object-fit: cover;
           display: block;
           background: transparent;
       }

       .or-separator {
           font-family: 'Futura', 'Montserrat', sans-serif;
           font-weight: bold;
           font-size: 18pt;
           color: #ffffff;
           margin: 0 30px;
           padding: 0 10px;
           flex-shrink: 0;
           text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
       }

       .guess-button {
           font-family: 'Futura', 'Montserrat', sans-serif;
           font-weight: 700;
           font-size: 20px;
           color: #ffffff;
           background: transparent;
           border: 2px solid #ffffff;
           border-radius: 30px;
           padding: 15px 40px;
           cursor: pointer;
           transition: all 0.3s ease;
           text-transform: uppercase;
           letter-spacing: 1px;
           margin: 30px auto;
           display: block;
       }

       .guess-button:hover {
           transform: translateY(-3px);
           background: rgba(255, 255, 255, 0.1);
       }

       .page-break {
           width: 100%;
           height: 1px;
           margin: 30px 0;
           border-top: 2px dashed #ffffff;
       }

       .result-wrapper {
           position: relative;
           display: none;
           margin: 40px auto;
           width: 650px;
       }

       .result-wrapper.show {
           display: block;
       }

       .result-container {
           text-align: center;
           padding: 40px;
           background: white;
           border-radius: 27px;
           width: 650px;
           height: 650px;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           margin: 0 auto;
       }

       .personality-type {
           font-family: 'Futura', sans-serif;
           font-weight: 700;
           font-size: 20px;
           color: #000000;
           margin: 25px 25px 25px;
           text-align: center;
           line-height: 1.2;
           text-transform: uppercase;
           letter-spacing: 1px;
       }

       .personality-description {
           color: #000000;
           font-family: 'Futura', sans-serif;
           font-size: 16px;
           line-height: 1.6;
