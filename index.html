<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Reset with higher specificity to override JotForm styles */
        #image-selection-widget * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1;
        }
        
        #image-selection-widget {
            font-family: 'Futura', Arial, sans-serif;
            background: transparent !important;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .image-row {
            display: flex !important;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: nowrap !important;
            flex-direction: row !important;
            width: 100%;
        }
        
        .image-option {
            width: 240px; /* Reduced by 40% from 400px */
            height: 240px; /* Reduced by 40% from 400px */
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            flex-shrink: 0;
            border: 2px solid transparent;
        }
        
        .image-option:hover {
            transform: translateY(-5px);
            border-color: #3498db;
        }
        
        .image-option.selected {
            transform: scale(1.02);
            border: 2px solid #3498db;
        }
        
        .image-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .or-separator {
            font-family: 'Futura', Arial, sans-serif;
            font-weight: 700;
            font-size: 20pt;
            color: #ffffff;
            margin: 0 60px; /* Increased from 40px to 60px */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }
        
        @media (max-width: 1024px) {
            .image-row {
                flex-wrap: nowrap !important;
                flex-direction: row !important;
                overflow-x: auto;
                justify-content: flex-start;
                padding-bottom: 10px;
            }
            
            .or-separator {
                margin: 0 40px;
                flex-shrink: 0;
            }
            
            .image-option {
                width: 200px; /* Adjusted for tablet */
                height: 200px; /* Adjusted for tablet */
                flex-shrink: 0;
            }
            
            .image-row::-webkit-scrollbar {
                display: none;
            }
            
            .image-row {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
        
        @media (max-width: 768px) {
            .image-option {
                width: 180px; /* Adjusted for mobile */
                height: 180px; /* Adjusted for mobile */
            }
            
            .or-separator {
                margin: 0 30px; /* Slightly less space on mobile */
            }
        }
        
        body #image-selection-widget .image-row {
            display: flex !important;
            flex-direction: row !important;
        }
    </style>
</head>
<body>
    <div id="image-selection-widget">
        <div class="widget-container" id="widget">
            <!-- Image pairs will be generated here -->
        </div>
    </div>

    <script>
        // Add a version number to the script to force fresh download
        console.log("Widget script loaded (version 3 - spacing fix)");

        document.addEventListener('DOMContentLoaded', function() {
            const widgetContainer = document.getElementById('widget');
            
            // Base URL for your images
            const baseImageUrl = 'https://dvaughan111.github.io/Jotform-Image-Selection/images/';
            
            // Generate 4 rows of image pairs (from 2.png to 9.png)
            for (let i = 0; i < 4; i++) {
                const row = document.createElement('div');
                row.className = 'image-row';
                
                // Calculate image numbers (2-9)
                const image1Number = i * 2 + 2;
                const image2Number = i * 2 + 3;
                
                // First image
                const image1 = document.createElement('div');
                image1.className = 'image-option';
                image1.dataset.choice = `pair-${i+1}-option1`;
                // Add cache-buster to image URL
                image1.innerHTML = `<img src="${baseImageUrl}${image1Number}.png?v=3" alt="Option ${image1Number}">`;
                
                // OR separator
                const orSeparator = document.createElement('div');
                orSeparator.className = 'or-separator';
                orSeparator.textContent = 'OR';
                
                // Second image
                const image2 = document.createElement('div');
                image2.className = 'image-option';
                image2.dataset.choice = `pair-${i+1}-option2`;
                // Add cache-buster to image URL
                image2.innerHTML = `<img src="${baseImageUrl}${image2Number}.png?v=3" alt="Option ${image2Number}">`;
                
                // Add click event listeners to images
                image1.addEventListener('click', function() {
                    selectOption(this, image2);
                });
                
                image2.addEventListener('click', function() {
                    selectOption(this, image1);
                });
                
                // Append elements to row
                row.appendChild(image1);
                row.appendChild(orSeparator);
                row.appendChild(image2);
                
                // Append row to widget container
                widgetContainer.appendChild(row);
            }
            
            // Function to handle selection
            function selectOption(selectedElement, otherElement) {
                selectedElement.classList.add('selected');
                otherElement.classList.remove('selected');
            }
        });
    </script>
</body>
</html>
