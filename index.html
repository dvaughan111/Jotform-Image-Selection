<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>What's Your Vibe? Personality Quiz v2</title>
   <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: 'Montserrat', sans-serif;
           background: transparent;
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           padding: 20px;
           color: #fff;
       }

       html {
           background: transparent;
       }

       .container {
           width: 100%;
           max-width: 800px;
           background: transparent;
           overflow: hidden;
       }

       .widget-container {
           background: transparent;
           padding: 20px 0;
       }

       .image-row {
           display: flex;
           justify-content: center;
           align-items: center;
           margin-bottom: 35px;
           width: 100%;
       }

       .image-option {
           width: 300px;
           height: 300px;
           border-radius: 15px;
           overflow: hidden;
           cursor: pointer;
           transition: all 0.3s ease;
           position: relative;
           border: 2px solid #ffffff;
           flex-shrink: 0;
           background: transparent;
       }

       .image-option:hover {
           transform: translateY(-5px);
           border-color: #ffffff;
       }

       .image-option.selected {
           transform: scale(1.03);
           border: 2px solid #c51f3b; /* Red border when selected */
       }

       .image-option img {
           width: 100%;
           height: 100%;
           object-fit: cover;
           display: block;
           background: transparent;
       }

       .or-separator {
           font-family: 'Futura', 'Montserrat', sans-serif;
           font-weight: bold;
           font-size: 18pt;
           color: #ffffff;
           margin: 0 30px;
           padding: 0 10px;
           flex-shrink: 0;
           text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
       }

       .guess-button {
           font-family: 'Futura', 'Montserrat', sans-serif;
           font-weight: 700;
           font-size: 20px;
           color: #ffffff;
           background: transparent;
           border: 2px solid #ffffff;
           border-radius: 30px;
           padding: 15px 40px;
           cursor: pointer;
           transition: all 0.3s ease;
           text-transform: uppercase;
           letter-spacing: 1px;
           margin: 30px auto;
           display: block;
       }

       .guess-button:hover {
           transform: translateY(-3px);
           background: rgba(255, 255, 255, 0.1);
       }

       .page-break {
           width: 100%;
           height: 1px;
           margin: 30px 0;
           border-top: 2px dashed #ffffff;
       }

       /* Hide the quiz content when result is shown */
       .quiz-content.hidden {
           display: none;
       }

       .result-wrapper {
           position: relative;
           display: none;
           margin: 40px auto;
           width: 650px;
       }

       .result-wrapper.show {
           display: block;
       }

       .result-container {
           text-align: center;
           padding: 40px;
           background: white;
           border-radius: 0; /* Changed from 27px to 0 for squared corners */
           width: 650px;
           height: 650px;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           margin: 0 auto;
       }

       .personality-type {
           font-family: 'Futura', sans-serif;
           font-weight: 700;
           font-size: 60px; /* Increased from 45px to 60px */
           color: #000000;
           margin: 25px 25px 25px;
           text-align: center;
           line-height: 1.2;
           text-transform: uppercase;
           letter-spacing: 1px;
       }

       .personality-description {
           color: #000000;
           font-family: 'Futura', sans-serif;
           font-size: 30px;
           line-height: 1.4;
           max-width: 600px;
           margin: 0 25px;
           text-align: center;
           font-weight: 400;
       }

       h1 { display: none; }

       @media (max-width: 850px) {
           .image-option {
               width: 270px;
               height: 270px;
               border: 2px solid #ffffff;
           }

           .image-option.selected {
               border: 2px solid #c51f3b;
           }
           
           .or-separator {
               margin: 0 25px;
           }
           
           .result-wrapper {
               width: 95vw;
               max-width: 500px;
           }
           
           .result-container {
               width: 95vw;
               height: auto;
               min-height: 500px;
               max-width: 500px;
               border-radius: 0; /* Squared corners on mobile too */
           }
           
           .personality-type {
               font-size: 45px; /* Scaled down for mobile */
               margin: 20px 25px 20px;
           }
           
           .personality-description {
               font-size: 24px;
               margin: 0 25px;
           }
       }

       @media (max-width: 768px) {
           .image-row {
               flex-direction: column;
           }

           .or-separator {
               margin: 15px 0;
           }

           .image-option {
               width: 250px;
               height: 250px;
               border: 2px solid #ffffff;
           }

           .image-option.selected {
               border: 2px solid #c51f3b;
           }

           .result-wrapper {
               width: 95vw;
           }
           
           .result-container {
               width: 95vw;
               height: auto;
               min-height: 400px;
               border-radius: 0; /* Squared corners on mobile too */
           }
           
           .personality-type {
               font-size: 35px; /* Scaled down for mobile */
               margin: 15px 25px 15px;
           }
           
           .personality-description {
               font-size: 20px;
               margin: 0 25px;
           }
           
           .result-container {
               padding: 30px 20px;
           }
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="quiz-content" id="quizContent">
           <div class="widget-container" id="widget">
           </div>

           <button class="guess-button" id="guessButton">Guess my vibe!</button>

           <div class="page-break"></div>
       </div>

       <div class="result-wrapper" id="resultWrapper">
           <div class="result-container" id="resultContainer">
           </div>
       </div>
   </div>

   <script>
       document.addEventListener('DOMContentLoaded', function() {
           const widgetContainer = document.getElementById('widget');
           const resultContainer = document.getElementById('resultContainer');
           const resultWrapper = document.getElementById('resultWrapper');
           const guessButton = document.getElementById('guessButton');
           const quizContent = document.getElementById('quizContent'); // Added reference to quiz content

           const baseImageUrl = 'https://dvaughan111.github.io/Jotform-Image-Selection/images/';

           const imageMeanings = {
               1: "Introverted, homebody, enjoys quiet time",
               2: "Social, enjoys entertainment, external stimulation",
               3: "Adventurous, nature-loving, spontaneous",
               4: "Comfort-seeking, luxury-loving, practical",
               5: "Energetic, social, thrill-seeking",
               6: "Sophisticated, cultured, refined tastes",
               7: "Casual, comfort-focused, indulgent",
               8: "Health-conscious, disciplined, mindful",
               9: "Dramatic, romantic, enjoys relationship dynamics",
               10: "Fun-loving, enjoys social connections, lighthearted",
               11: "Sophisticated, enjoys elevated experiences",
               12: "Easygoing, social, enjoys casual fun",
               13: "Animal lover, nurturing, affectionate",
               14: "Playful, loyal, energetic",
               15: "Comfort-focused, traditional, values intimacy",
               16: "Adventurous, spontaneous, thrill-seeking"
           };

           for (let i = 0; i < 8; i++) {
               const row = document.createElement('div');
               row.className = 'image-row';

               const image1Number = (i * 2) + 1;
               const image2Number = (i * 2) + 2;

               const image1 = document.createElement('div');
               image1.className = 'image-option';
               image1.dataset.choice = `option${image1Number}`;
               image1.dataset.value = image1Number;
               image1.innerHTML = `<img src="${baseImageUrl}${image1Number}.png" alt="Option ${image1Number}">`;

               const orSeparator = document.createElement('div');
               orSeparator.className = 'or-separator';
               orSeparator.textContent = 'OR';

               const image2 = document.createElement('div');
               image2.className = 'image-option';
               image2.dataset.choice = `option${image2Number}`;
               image2.dataset.value = image2Number;
               image2.innerHTML = `<img src="${baseImageUrl}${image2Number}.png" alt="Option ${image2Number}">`;

               image1.addEventListener('click', function() {
                   selectOption(this, image2);
               });

               image2.addEventListener('click', function() {
                   selectOption(this, image1);
               });

               row.appendChild(image1);
               row.appendChild(orSeparator);
               row.appendChild(image2);

               widgetContainer.appendChild(row);
           }

           function selectOption(selectedElement, otherElement) {
               selectedElement.classList.add('selected');
               otherElement.classList.remove('selected');
           }

           guessButton.addEventListener('click', function() {
               const selectedOptions = document.querySelectorAll('.image-option.selected');
               
               if (selectedOptions.length === 8) {
                   const selectedValues = Array.from(selectedOptions).map(option =>
                       parseInt(option.dataset.value));

                   const personality = analyzeSelections(selectedValues);

                   resultContainer.innerHTML = `
                       <h2 class="personality-type">${personality.type}</h2>
                       <p class="personality-description">${personality.description}</p>
                   `;
                   
                   // Hide the quiz content and show the result
                   quizContent.classList.add('hidden');
                   resultWrapper.classList.add('show');

                   // Scroll to top to show the result nicely
                   window.scrollTo({ top: 0, behavior: 'smooth' });
               } else {
                   alert('Please select one option from each pair before guessing your vibe!');
               }
           });

           function analyzeSelections(selectedValues) {
               let homebodyScore = 0;
               let adventurousScore = 0;
               let sophisticatedScore = 0;
               let casualScore = 0;

               selectedValues.forEach(value => {
                   if ([1, 4, 7, 15].includes(value)) homebodyScore++;
                   if ([3, 5, 16].includes(value)) adventurousScore++;
                   if ([6, 11].includes(value)) sophisticatedScore++;
                   if ([2, 8, 10, 12, 13, 14].includes(value)) casualScore++;
               });

               let personalityType, description;

               if (adventurousScore >= 3) {
                   personalityType = "THE THRILL SEEKER";
                   description = "You're drawn to excitement and new experiences! Whether it's outdoor adventures, spontaneous travel, or trying something completely different, you thrive on variety and stimulation. You're not afraid to step outside your comfort zone and often inspire others to be more adventurous too.";
               }
               else if (sophisticatedScore >= 2) {
                   personalityType = "THE REFINED ENTHUSIAST";
                   description = "You have a taste for the finer things in life and appreciate quality over quantity. You enjoy cultural experiences, elegant settings, and meaningful conversations. You know how to balance sophistication with fun, and you bring a touch of class to everything you do.";
               }
               else if (homebodyScore >= 4) {
                   personalityType = "THE COMFORT CONNOISSEUR";
                   description = "You find joy in life's simple pleasures and value comfort and coziness above all else. You prefer intimate gatherings over big crowds and know that the best moments often happen in familiar, comfortable spaces. You're the friend everyone turns to for a relaxing, stress-free good time.";
               }
               else {
                   personalityType = "THE BALANCED EXPLORER";
                   description = "You're wonderfully adaptable and open to different experiences. You can appreciate both quiet nights in and exciting adventures out. You're social yet introspective, practical yet fun-loving. Your friends love that they can count on you for any kind of activity - you truly go with the flow!";
               }

               return {
                   type: personalityType,
                   description: description
               };
           }
       });
   </script>
</body>
</html>
